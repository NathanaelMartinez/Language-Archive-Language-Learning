name: language_archive
description: A crowd-sourced language learning application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.5.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.1.0
  cloud_firestore: ^4.0.2
  firebase_storage: ^11.0.4
  flutter_sound: ^9.2.13
  permission_handler: ^10.2.0
  path_provider: ^2.0.11
  assets_audio_player: ^3.0.5
  firebase_auth: ^4.1.2
  speech_to_text: ^6.1.0
  string_similarity: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  group_button: ^5.2.2

flutter:
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
        - asset: assets/fonts/Lato-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-LightItalic.ttf
          style: italic
          weight: 300
  assets:
    - assets/images/language-archive-logo.png

  uses-material-design: true
